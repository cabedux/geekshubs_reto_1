<html lang="es">
  <head>
    <!-- Required meta tags -->
    <title>My web - by Sergio Cabedo Bel</title>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="./index.html">Sergio Cabedo</a>

        <!-- boton hamburguesa -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- menu tamaño de pantalla grande -->
        <div class="collapse navbar-collapse justify-content-lg-end" id="navbarSupportedContent">
          <ul class="navbar-nav mr-0">

            <!-- Home -->
            <li class="nav-item ">
              <a class="nav-link" href="./index.html">Home</a>
            </li>

            <!-- About me -->
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About me</a>
            </li>

            <!-- Contact -->
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>            
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="row form-contact">
        <h2>Formulario de contacto</h2>
        <p>Pueden contactar con el siguiente formulario, responderé lo antes posible. También en el número de teléfono o el correo de contacto</p>
        <fieldset class="border col-12">
          <form action="#" method="post">
            <div class="form-group">
              <label for="inputName">Nombre</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div> 
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputSubject">Asunto</label>
              <input type="text" class="form-control" id="inputSubject" placeholder="Asunto">
            </div>
            <div class="form-group">
              <label for="inputDescription">Descripción</label>
              <textarea class="form-control" id="inputDescription" placeholder="Descripción"></textarea> 
            </div>          
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </form>
        </fieldset>
      </section>
    </main>
	
	<!-- Footer -->
    <footer class="container-fluid bg-dark">
      <div class="text-center p-4">
        <p class="text-white">&copy; Copyright 2020 - By Sergio Cabedo Bel</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
